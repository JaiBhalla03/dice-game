<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Dice Game</title>
	<link rel="stylesheet" type="text/css" href="prg_ht25.css">
	<link rel="icon" href="dice_icon.ico">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="prg_ht25.js"></script>
</head>

<body>
	<div class="main_body">
		<h2 id="heading">The Dice Game</h2>
		<div id="scoreboard">
			<h2 id="heading1">Scoreboard</h2>
			<table id="scoreboard_inner">
				<tr>
					<th class="head1">Player-1</th>
					<th class="head2">Player-2</th>
				</tr>
				<tr>
					<td class="row1">-</td>
					<td class="row11">-</td>
				</tr>
				<tr>
					<td class="row2">-</td>
					<td class="row22">-</td>
				</tr>
				<tr>
					<td class="row3">-</td>
					<td class="row33">-</td>
				</tr>
				<tr>
					<td class="row4">-</td>
					<td class="row44">-</td>
				</tr>
				<tr>
					<td class="row5">-</td>
					<td class="row55">-</td>
				</tr>
				<tr>
					<td class="row6">-</td>
					<td class="row66">-</td>
				</tr>
				<tr>
					<th class="head3" colspan="2">Total</th>
				</tr>
				<tr style="box-shadow: 0px 0px 5px #ffff66;">
					<td class="row7">-</td>
					<td class="row77">-</td>
				</tr>
			</table>
		</div>
		<div id="board">
			<div id="dice_space">
				<div id="dice_space1">
					
				</div>
				<div id="main_button">
					<input type="button" name="rolldice" value="Roll The Dice" class="roll">
				</div>
			</div>
			<div id="options">
				<div style="float: left;" id="options1">
					<label>Player-1 Name: </label>
					<input type="text" name="Player-1" class="text_input1" value=""><br>
				    <label>Player-2 Name: </label>
				    <input type="text" name="Player-2" class="text_input2" value=""><br>
				    <label>First Chance?  </label>
				    <ul>
					    <li>
						    <label id="label1">Player-1
					            <input type="radio" name="abc" class="radio11" value="r11">
					            <span class="radio1"></span>
				            </label>
					    </li>
					    <li>
						    <label id="label2">Player-2
							    <input type="radio" name="abc" class="radio22" value="r22">
					            <span class="radio2"></span>
				            </label>
	    				</li>
		    		</ul>
		    	</div>
		    	
		    	<input type="button" name="startgame" value="Start Game" class="start_button">
		    </div>
	</div>
</body>
</html>
